apiVersion: 1

datasources:
  - name: Zipkin
    uid: my_zipkin_uid
    type: zipkin
    access: proxy
    url: http://zipkin:9411
    jsonData:
      nodeGraph:
        enabled: true
      tracesToLogsV2:
        customQuery: true
        datasourceUid: my_loki_uid
        spanStartTimeShift: "1h"
        spanEndTimeShift: "-1h"
        query: '{traceID="$${__span.traceId}", spanID="$${__span.spanId}"}'
    editable: true
